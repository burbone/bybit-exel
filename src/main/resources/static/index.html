<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экспорт данных криптопар</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Экспорт исторических данных</h1>

    <form id="exportForm">
        <!-- Поле ввода пары -->
        <div class="form-container">
            <input type="text" id="symbol" name="symbol" placeholder="Введите символ (например, BTCUSDT)" required>
            <button type="button" id="checkSymbolButton">Проверить</button>
        </div>

        <!-- Выбор интервала -->
        <div class="form-group">
            <label for="interval">Интервал:</label>
            <select id="interval" required>
                <option value="1">1 минута</option>
                <option value="3">3 минуты</option>
                <option value="5">5 минут</option>
                <option value="15">15 минут</option>
                <option value="30">30 минут</option>
                <option value="60">1 час</option>
                <option value="120">2 часа</option>
                <option value="240">4 часа</option>
                <option value="360">6 часов</option>
                <option value="720">12 часов</option>
                <option value="D">1 день</option>
                <option value="W">1 неделя</option>
                <option value="M">1 месяц</option>
            </select>
        </div>

        <!-- Дата начала -->
        <div class="form-group">
            <label for="startTime">Начало периода:</label>
            <input type="datetime-local" id="startTime" name="startTime" max="9999-12-31T23:59:59" step="1" required>
        </div>

        <!-- Дата окончания -->
        <div class="form-group">
            <label for="endTime">Конец периода:</label>
            <input type="datetime-local" id="endTime" name="endTime" max="9999-12-31T23:59:59" step="1" required>
        </div>

        <button type="submit">Сгенерировать отчёт</button>
    </form>

    <div id="status" class="status-message"></div>
</div>

<script src="/js/app.js"></script>
</body>
